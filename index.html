<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://kit.fontawesome.com/c7c1f14b64.js" crossorigin="anonymous"></script>
  <title>Weather</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper light-blue accent-2">
      <a href="#!" class="brand-logo center"> <i class="fab fa-cloudversify"></i>WeatherDash</a>
    </div>
  </nav>

  <body>
    <div class="container">
      <div class="col">
        <div class="row">
          <div class="col s12 m3">
            <div class="card-panel">
              <div class="row">
                <div class="col s12">
                  <form>
                    <div class="input-field inline">
                      <input id="searchCity" type="text" class="validate">
                      <label for="searchCity">Enter city</label>
                    </div>
                    <a id="btnSearch" class="btn-floating btn-medium waves-effect waves-light light-blue accent-2"><i
                        class="fas fa-search"></i></a>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <div class="collection" id="listCities">

                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col s12 m9">
            <div class="card">
              <div class="card-content">
                <div class="card-title" id="curNameDate"></div>
                <div id="icon"></div>
                <h6 id="curTemp"></h6>
                <h6 id="curHumid"></h6>
                <h6 id="curWind"></h6>
                <h6 id="uvtitle"></h6>
                <div style="float: left" id="curUV"></div>
              </div>
            </div>
            <div class="col s12 m12">
              <div class="card">
                <div class="card-content">
                  <span class="card-title">5-Day Forecast</span>
                  <div class="row">

                    <div id="forecast">
                    
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./weather.js"></script>
</body>

</html>
